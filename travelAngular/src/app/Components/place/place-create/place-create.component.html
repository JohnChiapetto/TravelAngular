<h1>Add a New Place</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="placeForm">
  <div>
    <div>
      <mat-form-field>
        <input placeholder="Name of Place" formControlName="PlaceName" type="text" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input placeholder="Location" formControlName="PlaceLocation" type="text" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input placeholder="Description" formControlName="PlaceDescription" type="text" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input placeholder="Place Image Url" formControlName="PlaceImageUrl" type="text" required/>
      </mat-form-field>
    </div>
  </div>
</form>

<a mat-button routerLink="/places">Back to All Places</a>
