<body></body>
<div *ngIf="place">
<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="editPlaceForm">
  <div>
    <div hidden>
      <mat-form-field>
        <input matInput placeholder="Name of Place" formControlName="Name" type="text" required [value}="place.NameOfPlace"/>
      </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <input matInput placeholder="Location" formControlName="Location" type="text" required [value]="place.Location" />
        </mat-form-field>
      </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Description" formControlName="Description" type="text" required [value]="place.Description" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Place Image Url" formControlName="Image" type="text" required [value]="place.PlaceImageUrl" />
      </mat-form-field>
    </div>
  </div>
</form>

<a mat-button routerLink="/places">Back to All Places</a>
