<h1>
  Create New Account
</h1>

<form (ngSubmit)="onSubmit()" [formGroup]="_registerForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Email:" formControlName="email" type="email" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Comfirm Password" formControlName="comfirmPassword" type="password" required />
      </mat-form-field>
    </div>
  </div>
  <button mat-button class="nav-btn" color="primary" type="submit">Register</button>
</form>
